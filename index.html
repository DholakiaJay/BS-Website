            <input
              class="form-control me-2"

            />

    <form
      style="margin: 0% auto; width: 53%;"
      class="p-3 border border-1 border-dark-subtle mt-5 rounded-3 fs-5  bg-body-tertiary shadow"
    >
      <h1 class="text-start fw-bold text-primary-emphasis">Login</h1>
      <div class="mb-3 mt-3 w-50">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control bg-body-tertiary"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3 mt-3 w-50">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control bg-body-tertiary"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input border border-3 border-dark-subtle" id="exampleCheck1" />
        <label class="form-check-label form-text" for="exampleCheck1">Check me out</label>
      </div>
      <a href="home.html" class="btn btn-primary">Login</a>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
